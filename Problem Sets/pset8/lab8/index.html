<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/italy.png"/>
        <title>Italian Trivia!</title>
        <script>
            function check()
            {
                let reply = document.querySelector('#italywonder').value;
                var reply1 = reply.toUpperCase();
                var correct = 'COLOSSEUM';
                var compare = reply1.localeCompare(correct);
                if (compare == 0)
                {alert ('Correct!');}
                else
                {alert ('Incorrect!');}
            }

            function colosseum()
            {
                document.querySelector('form').addEventListener('submit', check);
            }

            document.addEventListener('DOMContentLoaded', colosseum);
            document.addEventListener('DOMContentLoaded', food);


            function food()
            {
                document.querySelector('#no').addEventListener('click', error);
                document.querySelector('#no1').addEventListener('click', error);
                document.querySelector('#no2').addEventListener('click', error);
                document.querySelector('#si').addEventListener('click', correct);

            }

            function error()
            {
                alert ('Incorrect!');
            }

            function correct()
            {
                alert ('Correct!\nPizza is shown to be the most famous italian food!');
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Wellcome to the Italian Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> What's the most famous italian Food?</h3>
                    <input type="button" class="button button1" value="Lasagna" id = 'no'>
                    <input type="button" class="button button4" value="Pasta" id = 'no1'>
                    <input type="button" class="button button4" value="Pizza" id = 'si'>
                    <input type="button" class="button button3" value="Focaccia" id = 'no2'>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In Italy there's one of the new seven wonders of the world, which one? </h3>
                <form onsubmit = 'check(); return false;'>
                    <input id = 'italywonder' type = 'text'>
                    <input type="submit">
                </form>
            </div>

        </div>
    </body>
</html>
