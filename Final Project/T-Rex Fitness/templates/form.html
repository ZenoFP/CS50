<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/redicon.png" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Submit your levels!</title>
    </head>

 <body>

            <header>
                <div class='predator'>
                    Welcome to the T-Rex Program Form!
                </div>
            </header>

        <main>
            <div class="form">
              <form  action="/scheda" method="post">
                      <label for="push"><h2><b>Push-Ups</b></h2></label><br>
                      <input type="number" name="push" placeholder="Push-Ups" autocomplete="off" min="0" max="30"><br><br>

                      <label for="wall"><h2><b>Wall-Sit (Seconds)</b></h2></label><br>
                      <input type="number" name="wall" placeholder="Wall-Sit" autocomplete="off" min="0" max="120"><br><br>


                      <label for="plank"><h2><b>Plank (Seconds)</b></h2></label><br>
                      <input type="number" name="plank" placeholder="Plank" autocomplete="off" min="0" max="120"><br><br>


                      <label for="pull"><h2><b>Pull-Ups</b></h2></label><br>
                      <input type="number" name="pull" placeholder="Push-Ups" autocomplete="off" min="0" max="20"><br><br>

                      <br><input type="submit" value="Get me to the workout!" class="button">
                  </form>
              </div>
        </main>

    </body>

</html>
